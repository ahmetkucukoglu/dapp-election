<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAPP - Seçim Sistemi</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table>tbody>tr>td {
      vertical-align: middle !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">DAPP - Seçim Sistemi</h1>
        <p id="contractAddress" class="text-center"></p>
        <button type="button" class="btn btn-danger center-block hidden" id="btnFinish" onclick="App.finish();">Seçimi Bitir</button>
        <hr/>
        <br/>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <div class="panel panel-primary">
            <div class="panel-heading">Adaylar</div>
            <div class="panel-body">
              <p>1ETH karşılığında aday olabilirsiniz. Seçimi kazanmanız durumunda ödemeniz size geri iade edilir.</p>
              <div class="alert alert-warning" id="insufficientBalance">
                <strong>Uyarı!</strong> Bakiyeniz yetersiz olduğu için aday olamazsınız. </div>
              <form class="form-inline" id="registerCandidateForm" onSubmit="App.registerCandidate(); return false;">
                <div class="form-group">
                  <label for="candidateName">Adayın Adı</label>
                  <input type="text" class="form-control" id="candidateName" />
                </div>
                <button type="submit" class="btn btn-primary">Aday ol</button>
              </form>
            </div>

            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Hesap Adresi</th>
                  <th>Aday Adı</th>
                  <th>Oy Sayısı</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="candidates"></tbody>
            </table>
          </div>

          <p id="accountAddress" class="text-center">Hesap Adresiniz: </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="templates/candidates.tpl.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
